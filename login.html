<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/login.min.css" />
		<link rel="stylesheet" href="css/iconfont/iconfont.css" />
	</head>
	<body>
		<div id="login">
			<div class="logo">
					<img src="img/img1/CNlogo2x.png" alt="" />
					<ul class="show">
						<li>语言：<a href="#" class="language">简体中文</a></li>
						<li><i>|</i>国家/地区：<a href="#" class="state">中国</a></li>
						<li><i>|</i><a href="#" class="help">帮助</a></li>
					</ul>
					<!--点击语言切换-->
					<ul class="hidden">
						<li>简体中文</li>
						<li>繁體中文</li>
						<li>English</li>
						<li>Русский</li>
					</ul>
					<!--点击国家切换		-->			
					<div class="contury">
						<div class="contury-long">
							<h2>亚洲</h2>
							<div class="Asia">
								<a class="cont China">
									<i></i>
									<b>中国</b>
								</a>
								<a class="cont Hong-Kong">
									<i></i>
									<b>中国香港</b>
								</a>
								<a class="cont Aomen">
									<i></i>
									<b>中国澳门</b>
								</a>
								<a class="cont Taiwan">
									<i></i>
									<b>中国台湾</b>
								</a>
								<a class="cont India">
									<i></i>
									<b>印度</b>
								</a>
								<a class="cont Singapore">
									<i></i>
									<b>新加坡</b>
								</a>
								<a class="cont Thailand">
									<i></i>
									<b>泰国</b>
								</a>
							</div>
							<h2>北美洲</h2>
							<div class="North-America">
								<a class="cont America">
									<i></i>
									<b>美国</b>
								</a>
								<a class="cont Canada">
									<i></i>
									<b>加拿大</b>
								</a>
							</div>
							<h2>大洋洲</h2>
							<div class="Oceania">
								<a class="cont Australia">
									<i></i>
									<b>澳大利亚</b>
								</a>
								<a class="cont Nz">
									<i></i>
									<b>新西兰</b>
								</a>
							</div>
						</div>
					</div>
			</div>
			<div class="login_cont">
				<div class="login-box">
					<div class="reg">
						<div class="reg-top">
							<h1>登录</h1>
							<a href="#"><i></i>短信验证码登录</a>
						</div>
						<p class="hints">
							<i class="tishi"></i>
							<span class="hint1">密码格式错误，密码格式为6-16位字母/数字/符号，不可设置为常见简单弱密码</span>
							<span class="hint2">请输入账号</span>
							<span class="hint3">请输入密码</span>
							<span class="hint4">此帐号尚未注册</span>	
						</p>
						<div class="txt1">
							<b></b>
							<input type="text" name="" class="txt-id" placeholder="邮箱/手机号" />
							<span class="QR"></span>
						</div>
						<div class="txt2">
							<b></b>
							<input type="text" name="" class="txt-password" placeholder="密码" />
						</div>
						<div class="denglu">
							<i><input type="checkbox" name="check" class="check" value="" checked="checked"/>记住登录状态</i>
							<a href="#" class="reset">重置密码</a>
						</div>
						
						<input type="button" name="" class="btn-login" value="登   录" />
						<h2>从这里出发，开启乐视生态世界 <a href="#" class="go-reg">立即注册</a></h2>
						<div class="login-more">
							<p class="line"><span class="login-way">其他方式登录</span></p>
							
							<h3>
								<a href="#" class="qq"></a>
								<a href="#" class="vxin"></a>
								<a href="#" class="vbo"></a>
								<a href="#" class="zhiFuBao"></a>
								<a href="#" class="baiDu"></a>
								<a href="#" class="renRen"></a>
								<a href="#" class="zhankai">展开></a>
							</h3>
							
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
