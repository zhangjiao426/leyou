<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/register.min.css" />
		<link rel="stylesheet" href="css/iconfont/iconfont.css" />
	</head>
	<body>
		<div id="register">
			<div class="logo">
					<img src="img/img1/CNlogo2x.png" alt="" />
					<ul>
						<li>语言：<a href="#" class="language">简体中文</a></li>
						<li><i>|</i>国家/地区：<a href="#" class="state">中国</a></li>
						<li><i>|</i><a href="#" class="help">帮助</a></li>
					</ul>
			</div>
			<div class="register_cont">
				
				<div class="register-box">
					<div class="reg">
						<div class="reg-top">
							<h1>注册</h1>
							<a href="#" class="go-login"><i></i>立即登录</a>
						</div>
					
						<div class="txt1">
							<b></b>
							<input type="text" name="" class="txt-id" placeholder="邮箱/手机号" />
						</div>
						<div class="txt2">
							<b></b>
							<input type="text" name="" class="txt-password" placeholder="密码" />
						</div>
						<div class="txt3">
							<b></b>
							<input type="text" name="" class="txt-yanzheng1" placeholder="输入验证，点击图片更换" />
							<span class="yanzheng1"></span>
						</div>
						<div class="txt4">
							<b></b>
							<input type="text" name="" class="txt-yanzheng2" placeholder="6位验证码" />
						</div>
						<input type="button" name="" class="yanzheng2" value="获取验证码" />
						
						<div class="zhuce">
							<i><input type="checkbox" name="check" class="check" value="" checked="checked"/>我已阅读并同意</i>
							<a href="#" class="reset">乐视用户协议</a>
						</div>
						
						<input type="button" name="" class="btn-reg" value="注   册" />
						
						
						
						
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.11.3.js">
			
		</script>
		<script type="text/javascript" src="js/register.js">
			
		</script>
	</body>
</html>
